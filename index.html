<!DOCTYPE html>

<head>
    <script src="/jquery-2.2.3.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <title>Change Calculator!</title>
</head>

<body>
    <h1 id="header">Change Calculator!</h1>
    <form role="form" class="form-inline" action="javascript:change()">
        <div id="boxes" class="container">
            <div class="form-group col-md-4">
                <label for="amountDue">How much is due for the sale?
                    <input type="number" id="amountDue" step="0.01" class="form-control">
                </label>
            </div>
            <div class="form-group col-md-4">
                <label for="amountPaid">How much has the customer given you?
                    <input type="number" id="amountPaid" step="0.01">
                    <button type="submit" class="btn btn-default">Submit</button>
                </label>
            </div>
        </div>
    </form>
    <div>
        <div id="dollar" class="container">
            <h1 id="dolla">Dollars</h1>
            <h2 id="dollars"></h2>
        </div>
    </div>
    <div id="monies" class="container">
        <div>
            <div class="changes" id="quarter">
                <h1>Quarters</h1>
                <h2 id="quarters"></h2>
            </div>
        </div>
        <div class="changes" id="dime">
            <h1>Dimes</h1>
            <h2 id="dimes"></h2>
        </div>
        <div>
            <div class="changes" id="nickel">
                <h1>Nickels</h1>
                <h2 id="nickels"></h2>
            </div>
        </div>
        <div>
            <div class="changes" id="penny">
                <h1>Pennies</h1>
                <h2 id="pennies"></h2>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
